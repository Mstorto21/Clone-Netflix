<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Netflix</title>
    <link rel="stylesheet" href="Estilo/CSS.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Responsividade-->
    <link rel="stylesheet" href="Estilo/resposive.css"/>

    <!--owl css-->
    <link rel="stylesheet" href="Estilo/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="Estilo/owl/owl.theme.default.min.css" />
  </head>

  <body>
    <header>
      <div class="menu">
        <h1 class="logo">NETFLIX</h1>
        <nav>
          <a href="">Inico</a>
          <a href="">Filmes</a>
          <a href="">Séries</a>
          <a href="">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="filme-principal">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <span class="material-icons"> play_circle_filled </span>
              ASSISTIR AGORA.
            </button>
            <button role="button" class="botao">
              <span class="material-icons"> info </span>
              MAIS INFORMAÇÕES.
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/mini1.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini2.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini3.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini4.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini5.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini6.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini7.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini8.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini9.jpg" alt="" />
        </div>

        <div class="item">
          <img class="box-filme" src="img/mini10.jpg" alt="" />
        </div>
      </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
  </body>
</html>
